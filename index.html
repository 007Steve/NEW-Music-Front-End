<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Lab App</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
   <h1>Music Lab</h1>
    <div class="container">
        <h1>Add a Song</h1>
          <div>
             <form id="new-song-form">
                 Artist: <input type="text" name="artist" placeholder="artist" />
                 <br>
                 Title: <input type="text" name="title" placeholder="title" />
                 <br>
                Album:  <input type="text" name="album" placeholder="album" />
                 <br>
                 Genre: <input type="text" name="genre" placeholder="genre" />
                 <br>
                    Mp3: <input type="text" name="mp3" placeholder="mp3" />
                 <br>
                 Image: <input type="text" name="image" placeholder="image" />
                 <br>
                 <h2>Add A comment</h2>
                 Title: <input type="text" name="titles" placeholder="title" />
                <br>
                Content: <input type="text" name="content" placeholder="content" />
                 <input type="submit"/>
                 
             </form>
         </div>
      </div>

      <div id="song-container">
       
    </div>
</body>
<script type="text/javascript" src="src/index.js"></script>
<script type="text/javascript" src="src/song.js"></script>


</html>
